# This is a basic workflow to help you get started with Actions

name: build-ersem

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-fabm-ersem:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Setup python
          uses: actions/setup-python@v2
          with:
              python-version: '3.x'
        - name: Building and installing FABM-ERSEM
          run: |
              branch=$(git branch --show-current)
              ./github-actions/fabm-ersem-build.sh $branch
        - name: Check installation
          run: python -c "import fabm"
  build-gotm-fabm-ersem:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Building and installing GOTM-FABM-ERSEM
          run: |
              branch=$(git branch --show-current)
              ./github-actions/gotm-fabm-ersem-build.sh $branch
