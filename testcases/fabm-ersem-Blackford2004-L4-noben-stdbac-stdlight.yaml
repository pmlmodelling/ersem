check_conservation: false
require_initialization: true
instances:
  light:
    model: ersem/light
    parameters:
      EPS0r: 0.04                                     # background shortwave attenuation (1/m), default = 0.04
      EPSESS: 4e-05                                   # specific shortwave attenuation of silt (m^2/mg), default = 4e-05
      pEIR_eow: 0.5                                   # photosynthetically active fraction of shortwave radiation (-), default = 0.5
  N1:
    long_name: phosphate
    model: ersem/pelagic_base
    parameters:
      composition: p                                  # elemental composition
      c0: 0.001                                       # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      p: 0.4                                          # phosphorus (mmol P/m^3)
  N3:
    long_name: nitrate
    model: ersem/pelagic_base
    parameters:
      composition: n                                  # elemental composition
      c0: 0.001                                       # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      n: 8.0                                          # nitrogen (mmol N/m^3)
  N4:
    long_name: ammonium
    model: ersem/pelagic_base
    parameters:
      composition: n                                  # elemental composition
      c0: 0.001                                       # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      n: 0.1                                          # nitrogen (mmol N/m^3)
  N5:
    long_name: silicate
    model: ersem/pelagic_base
    parameters:
      composition: s                                  # elemental composition
      s0: 0.0003                                      # background silicon concentration (mmol Si/m^3), default = 0.0
    initialization:
      s: 4.5                                          # silicate (mmol Si/m^3)
  O2:
    long_name: oxygen
    model: ersem/oxygen
    parameters:
      iswO2: 2                                        # saturation formulation (1: legacy ERSEM, 2: Weiss 1970, 3: Nightingale et al. 2000, 4: Wanninkhof 2014)
    initialization:
      o: 300.0                                        # oxygen (mmol O_2/m^3)
  O3:
    long_name: carbonate
    model: ersem/carbonate
    parameters:
      iswCO2: 1                                       # carbonate system diagnostics (0: off, 1: on), default = 1
      iswASFLUX: 1                                    # air-sea CO2 exchange (0: none, 1: Nightingale et al. 2000, 2: Wanninkhof 1992 without chemical enhancement, 3: Wanninkhof 1992 with chemical enhancement, 4: Wanninkhof and McGillis 1999, 5: Wanninkhof 1992 switching to Wanninkhof and McGillis 1999, 6: Wan, default = 6
      iswtalk: 2                                      # alkalinity formulation (1-4: from salinity and temperature, 5: dynamic alkalinity), default = 5
      pHscale: 1                                      # pH scale (1: total, 0: SWS, -1: SWS backward compatible), default = 1
      iswbioalk: 1                                    # use bioalkalinity (0: off, 1: on), default = 1
    initialization:
      c: 2130.0                                       # total dissolved inorganic carbon (mmol C/m^3)
      bioalk: 0                                            # bioalkalinity (mmol/m^3)
  R1:
    long_name: labile dissolved organic matter
    model: ersem/pelagic_base
    parameters:
      composition: cnp                                # elemental composition
      c0: 0.005                                       # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      c: 10.0                                         # carbon (mg C/m^3)
      n: 0.14                                         # nitrogen (mmol N/m^3)
      p: 0.01                                         # phosphorus (mmol P/m^3)
  R2:
    long_name: semi-labile dissolved organic matter
    model: ersem/pelagic_base
    parameters:
      composition: c                                  # elemental composition
      c0: 0.005                                       # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      c: 12.0                                         # carbon (mg C/m^3)
  R4:
    long_name: small-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnpf                               # elemental composition
      c0: 0.0033                                      # background carbon concentration (mg C/m^3), default = 0.0
      EPS: 0.0001                                     # specific shortwave attenuation (m^2/mg C), default = 0.0
      rm: 0.5                                         # sinking velocity (m/d), default = 0.0
      ndeposition: 2                                  # number of target pools for sedimentation, default = 1
      qxc2: 0.1                                       # fraction of carbon sinking into deposition target 2 (-)
      qxn2: 0.1                                       # fraction of nitrogen sinking into deposition target 2 (-)
      qxp2: 0.06                                      # fraction of phosphorus sinking into deposition target 2 (-)
    initialization:
      c: 7.2                                          # carbon (mg C/m^3)
      n: 0.1                                          # nitrogen (mmol N/m^3)
      p: 0.007                                        # phosphorus (mmol P/m^3)
    coupling:
      deposition_target1: Q6
      deposition_target2: Q7
  R6:
    long_name: medium-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnpsf                              # elemental composition
      c0: 0.0033                                      # background carbon concentration (mg C/m^3), default = 0.0
      EPS: 0.0001                                     # specific shortwave attenuation (m^2/mg C), default = 0.0
      rm: 2.0                                         # sinking velocity (m/d), default = 0.0
      ndeposition: 2                                  # number of target pools for sedimentation, default = 1
      qxc2: 0.1                                       # fraction of carbon sinking into deposition target 2 (-)
      qxn2: 0.1                                       # fraction of nitrogen sinking into deposition target 2 (-)
      qxp2: 0.06                                      # fraction of phosphorus sinking into deposition target 2 (-)
      qxs2: 0.0                                       # fraction of silicate sinking into deposition target 2 (-)
    initialization:
      c: 17.0                                         # carbon (mg C/m^3)
      n: 0.24                                         # nitrogen (mmol N/m^3)
      p: 0.02                                         # phosphorus (mmol P/m^3)
      s: 0.1                                          # silicate (mmol Si/m^3)
    coupling:
      deposition_target1: Q6
      deposition_target2: Q7
  R8:
    long_name: large-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnps                               # elemental composition
      c0: 0.0033                                      # background carbon concentration (mg C/m^3), default = 0.0
      EPS: 0.0001                                     # specific shortwave attenuation (m^2/mg C), default = 0.0
      rm: 10.0                                        # sinking velocity (m/d), default = 0.0
      ndeposition: 2                                  # number of target pools for sedimentation, default = 1
      qxc2: 0.1                                       # fraction of carbon sinking into deposition target 2 (-)
      qxn2: 0.1                                       # fraction of nitrogen sinking into deposition target 2 (-)
      qxp2: 0.06                                      # fraction of phosphorus sinking into deposition target 2 (-)
      qxs2: 0.0                                       # fraction of silicate sinking into deposition target 2 (-)
    initialization:
      c: 0.17                                         # carbon (mg C/m^3)
      n: 0.0024                                       # nitrogen (mmol N/m^3)
      p: 0.0002                                       # phosphorus (mmol P/m^3)
      s: 0.001                                        # silicate (mmol Si/m^3)
    coupling:
      deposition_target1: Q6
      deposition_target2: Q7
  Q1:
    long_name: benthic dissolved organic matter
    model: ersem/benthic_base
    parameters:
      composition: cnp                                # elemental composition
      remin: 0.1                                      # remineralisation rate at 10 degrees Celsius (1/d), default = 0.0
      pN3: 0.9                                        # nitrate fraction of remineralised nitrogen (remainder is ammonium) (-), default = 0.0
      c0: 0.001                                       # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 18.9                                         # carbon (mg C/m^2)
      n: 0.6                                          # nitrogen (mmol N/m^2)
      p: 0.0035                                       # phosphorus (mmol P/m^2)
    coupling:
      O3c: O3/c                                       # dissolved inorganic carbon (mmol/m^3)
      N1p: N1/p                                       # phosphate (mmol P/m^3)
      N3n: N3/n                                       # nitrate (mmol N/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
  Q6:
    long_name: benthic particulate organic matter
    model: ersem/benthic_base
    parameters:
      composition: cnpsf                              # elemental composition
      remin: 0.05                                     # remineralisation rate at 10 degrees Celsius (1/d), default = 0.0
      pN3: 0.9                                        # nitrate fraction of remineralised nitrogen (remainder is ammonium) (-), default = 0.0
      resuspension: true                              # enable resuspension, default = false
      vel_crit: 0.02                                  # critical shear velocity for resuspension (m/s), default = 0.02
      c0: 0.001                                       # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 3052.0                                       # carbon (mg C/m^2)
      n: 3.5                                          # nitrogen (mmol N/m^2)
      p: 0.5                                          # phosphorus (mmol P/m^2)
      s: 149.0                                        # silicate (mmol Si/m^2)
    coupling:
      RP: R6
      O3c: O3/c                                       # dissolved inorganic carbon (mmol/m^3)
      N1p: N1/p                                       # phosphate (mmol P/m^3)
      N3n: N3/n                                       # nitrate (mmol N/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
      N5s: N5/s                                       # silicate (mmol Si/m^3)
  Q7:
    long_name: benthic refractory matter
    model: ersem/benthic_base
    parameters:
      composition: cnp                                # elemental composition
      remin: 0.01                                     # remineralisation rate at 10 degrees Celsius (1/d), default = 0.0
      pN3: 0.9                                        # nitrate fraction of remineralised nitrogen (remainder is ammonium) (-), default = 0.0
      c0: 0.001                                       # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 30520.0                                      # carbon (mg C/m^2)
      n: 80.0                                         # nitrogen (mmol N/m^2)
      p: 8.0                                          # phosphorus (mmol P/m^2)
    coupling:
      O3c: O3/c                                       # dissolved inorganic carbon (mmol/m^3)
      N1p: N1/p                                       # phosphate (mmol P/m^3)
      N3n: N3/n                                       # nitrate (mmol N/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
  B1:
    long_name: bacteria
    model: ersem/bacteria
    parameters:
      iswBlim: 2                                      # nutrient limitation (1: minimum of inorganic and organic availability, 2: additive availability)
      q10: 2.0                                        # Q_10 temperature coefficient (-)
      chdo: 0.3125                                    # Michaelis-Menten constant for oxygen limitation (-)
      chn: 0.5                                        # Michaelis-Menten constant for nitrate limitation (mmol N/m^3)
      chp: 0.1                                        # Michaelis-Menten constant for phosphate limitation (mmol P/m^3)
      sd: 0.05                                        # specific mortality at reference temperature (1/d)
      sum: 4.0                                        # maximum specific uptake at reference temperature (1/d)
      pu: 0.4                                         # efficiency at high oxygen levels (-)
      puo: 0.2                                        # efficiency at low oxygen levels (-)
      srs: 0.1                                        # specific rest respiration at reference temperature (1/d)
      sR1: 1.0                                        # maximum turn-over rate of DOM (1/d), default = 1.0
      qpc: 0.000786                                   # maximum phosphorus to carbon ratio (mmol P/mg C)
      qnc: 0.0126                                     # maximum nitrogen to carbon ratio (mmol N/mg C)
      ur_O2: 0.1                                      # oxygen consumed per carbon respired (mmol O_2/mg C)
      sR1N1: 0.05                                     # mineralisation rate of labile dissolved organic phosphorus (1/d)
      sR1N4: 0.05                                     # mineralisation rate of labile dissolved organic nitrogen (1/d)
      fsink: 7e-05                                    # scavenging rate for iron (1/d)
      redfield: 6.625                                 # Redfield carbon to nitrogen ratio (mol/mol)
      rR2R1: 0.01                                     # specific rate of breakdown of semi-labile to labile DOC (1/d)
      c0: 0.01                                        # background carbon concentration (mg C/m^3)
      nRP: 3                                          # number of substrates, default = 0
      puRP1: 0.01                                     # fraction of substrate 1 available to bacteria (-)
      puRP2: 0.01                                     # fraction of substrate 2 available to bacteria (-)
      puRP3: 0.01                                     # fraction of substrate 3 available to bacteria (-)
      R1R2: 0.25                                      # labile fraction of produced dissolved organic carbon (-)
    initialization:
      c: 15.7                                         # carbon (mg C/m^3)
      n: 0.26                                         # nitrogen (mmol N/m^3)
      p: 0.029                                        # phosphorus (mmol P/m^3)
    coupling:
      RP1: R4
      RP2: R6
      RP3: R8
      N1p: N1/p                                       # phosphate (mmol P/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
      R1c: R1/c                                       # labile dissolved organic carbon (mg C/m^3)
      R1p: R1/p                                       # labile dissolved organic phosphorus (mmol P/m^3)
      R1n: R1/n                                       # labile dissolved organic nitrogen (mmol N/m^3)
      R2c: R2/c                                       # semi-labile dissolved organic carbon (mg C/m^3)
      O2o: O2/o                                       # oxygen (mmol O_2/m^3)
      O3c: O3/c                                       # carbon dioxide (mmol C/m^3)
  pel_nit:
    long_name: pelagic nitrification
    model: ersem/nitrification
    parameters:
      q10: 2.0                                        # Q_10 temperature coefficient (-)
      ISWph: 1                                        # pH impact on nitrification (0: off, 1: on)
      sN4N3: 0.05                                     # specific nitrification rate (1/d)
      chN3o: 2700.0                                   # Michaelis-Menten constant for cubic oxygen dependence of nitrification ((mmol O_2/m^3)^3)
      chN4n: 0.0                                      # Michaelis-Menten constant for cubic ammonium dependence of nitrification ((mmol N/m^3)^3), default = 0.0
    coupling:
      N3n: N3/n                                       # nitrate (mmol N/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
      O2o: O2/o                                       # oxygen (mmol O_2/m^3)
  P1:
    long_name: diatoms
    model: ersem/primary_producer
    parameters:
      sum: 2.5                                        # maximum specific productivity at reference temperature (1/d)
      q10: 2.0                                        # Q_10 temperature coefficient (-)
      srs: 0.05                                       # specific rest respiration at reference temperature (1/d)
      pu_ea: 0.05                                     # excreted fraction of primary production (-)
      pu_ra: 0.1                                      # respired fraction of primary production (-)
      qnlc: 0.00687                                   # minimum nitrogen to carbon ratio (mmol N/mg C)
      qplc: 0.000428                                  # minimum phosphorus to carbon ratio (mmol P/mg C)
      xqcp: 1.0                                       # threshold for phosphorus limitation (relative to Redfield ratio) (-)
      xqcn: 1.0                                       # threshold for nitrogen limitation (relative to Redfield ratio) (-)
      xqp: 2.0                                        # maximum phosphorus to carbon ratio (relative to Redfield ratio) (-)
      xqn: 2.0                                        # maximum nitrogen to carbon ratio (relative to Redfield ratio) (-)
      qun3: 0.0025                                    # nitrate affinity (m^3/mg C/d)
      qun4: 0.01                                      # ammonium affinity (m^3/mg C/d)
      qurp: 0.0025                                    # phosphate affinity (m^3/mg C/d)
      snplux: 1.0                                     # specific tendency of luxury uptake of nutrients towards maximum quota (1/d), default = 1.0
      use_Si: true                                    # use silicate, default = false
      qsc: 0.03                                       # maximum silicate to carbon ratio (mmol Si/mg C)
      chs: 0.3                                        # Michaelis-Menten constant for silicate limitation (mmol/m^3)
      sdo: 0.05                                       # 1.1 of minimal specific lysis rate (1/d)
      alpha: 2.98                                     # initial slope of PI-curve (mg C m^2/mg Chl/W/d)
      beta: 0.02                                      # photoinhibition parameter (mg C m^2/mg Chl/W/d)
      phim: 0.075                                     # maximum effective chlorophyll to carbon photosynthesis ratio (mg Chl/mg C)
      Limnut: 1                                       # nitrogen-phosphorus colimitation formulation (0: geometric mean, 1: minimum, 2: harmonic mean)
      R1R2: 0.25                                      # labile fraction of produced dissolved organic carbon (-)
      uB1c_O2: 0.11                                   # oxygen produced per unit of carbon fixed (mmol O_2/mg C)
      urB1_O2: 0.1                                    # oxygen consumed per unit of carbon respired (mmol O_2/mg C)
      EPS: 0.0005                                     # specific shortwave attenuation (m^2/mg C), default = 0.0004
      c0: 0.0001                                      # background carbon concentration (mg C/m^3), default = 0.0
      resm: 5.0                                       # maximum nutrient-limitation-induced sinking velocity (m/d), default = 0.0
      esni: 0.7                                       # level of nutrient limitation below which sinking commences (-)
      cenh: false                                     # enable atmospheric CO2 influence on photosynthesis, default = false
      ndeposition: 3                                  # number of target pools for sedimentation, default = 1
      qxc2: 0.2                                       # fraction of carbon sinking into deposition target 2 (-)
      qxc3: 0.005                                     # fraction of carbon sinking into deposition target 3 (-)
      qxn2: 0.2                                       # fraction of nitrogen sinking into deposition target 2 (-)
      qxn3: 0.005                                     # fraction of nitrogen sinking into deposition target 3 (-)
      qxp2: 0.24                                      # fraction of phosphorus sinking into deposition target 2 (-)
      qxp3: 0.003                                     # fraction of phosphorus sinking into deposition target 3 (-)
      qxs2: 0.0                                       # fraction of silicate sinking into deposition target 2 (-)
      qxs3: 0.0                                       # fraction of silicate sinking into deposition target 3 (-)
    initialization:
      c: 8.0                                          # carbon (mg C/m^3)
      n: 0.1114                                       # nitrogen (mmol N/m^3)
      p: 0.009                                        # phosphorus (mmol P/m^3)
      s: 0.128                                        # silicate (mmol Si/m^3)
      Chl: 0.4                                        # chlorophyll a (mg/m^3)
    coupling:
      RP: R6
      deposition_target1: Q6
      deposition_target2: Q1
      deposition_target3: Q7
      N1p: N1/p                                       # phosphate (mmol P/m^3)
      N3n: N3/n                                       # nitrate (mmol N/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
      N5s: N5/s                                       # silicate (mmol Si/m^3)
      R1c: R1/c                                       # dissolved organic carbon (mg C/m^3)
      R1p: R1/p                                       # dissolved organic phosphorus (mmol P/m^3)
      R1n: R1/n                                       # dissolved organic nitrogen (mmol N/m^3)
      R2c: R2/c                                       # semi-labile dissolved organic carbon (mg C/m^3)
      O2o: O2/o                                       # oxygen (mmol O_2/m^3)
      O3c: O3/c                                       # carbon dioxide (mmol C/m^3)
  P2:
    long_name: nanophytoplankton
    model: ersem/primary_producer
    parameters:
      sum: 2.7                                        # maximum specific productivity at reference temperature (1/d)
      q10: 2.0                                        # Q_10 temperature coefficient (-)
      srs: 0.05                                       # specific rest respiration at reference temperature (1/d)
      pu_ea: 0.2                                      # excreted fraction of primary production (-)
      pu_ra: 0.25                                     # respired fraction of primary production (-)
      qnlc: 0.00687                                   # minimum nitrogen to carbon ratio (mmol N/mg C)
      qplc: 0.000428                                  # minimum phosphorus to carbon ratio (mmol P/mg C)
      xqcp: 1.0                                       # threshold for phosphorus limitation (relative to Redfield ratio) (-)
      xqcn: 1.0                                       # threshold for nitrogen limitation (relative to Redfield ratio) (-)
      xqp: 2.0                                        # maximum phosphorus to carbon ratio (relative to Redfield ratio) (-)
      xqn: 2.0                                        # maximum nitrogen to carbon ratio (relative to Redfield ratio) (-)
      qun3: 0.0025                                    # nitrate affinity (m^3/mg C/d)
      qun4: 0.01                                      # ammonium affinity (m^3/mg C/d)
      qurp: 0.0025                                    # phosphate affinity (m^3/mg C/d)
      snplux: 1.0                                     # specific tendency of luxury uptake of nutrients towards maximum quota (1/d), default = 1.0
      use_Si: false                                   # use silicate, default = false
      sdo: 0.05                                       # 1.1 of minimal specific lysis rate (1/d)
      alpha: 2.98                                     # initial slope of PI-curve (mg C m^2/mg Chl/W/d)
      beta: 0.02                                      # photoinhibition parameter (mg C m^2/mg Chl/W/d)
      phim: 0.075                                     # maximum effective chlorophyll to carbon photosynthesis ratio (mg Chl/mg C)
      Limnut: 1                                       # nitrogen-phosphorus colimitation formulation (0: geometric mean, 1: minimum, 2: harmonic mean)
      R1R2: 0.25                                      # labile fraction of produced dissolved organic carbon (-)
      uB1c_O2: 0.11                                   # oxygen produced per unit of carbon fixed (mmol O_2/mg C)
      urB1_O2: 0.1                                    # oxygen consumed per unit of carbon respired (mmol O_2/mg C)
      EPS: 0.0004                                     # specific shortwave attenuation (m^2/mg C), default = 0.0004
      c0: 0.001                                       # background carbon concentration (mg C/m^3), default = 0.0
      calcify: true                                   # calcify, default = false
      resm: 0.0                                       # maximum nutrient-limitation-induced sinking velocity (m/d), default = 0.0
      esni: 0.75                                      # level of nutrient limitation below which sinking commences (-)
      cenh: false                                     # enable atmospheric CO2 influence on photosynthesis, default = false
      ndeposition: 3                                  # number of target pools for sedimentation, default = 1
      qxc2: 0.5                                       # fraction of carbon sinking into deposition target 2 (-)
      qxc3: 0.05                                      # fraction of carbon sinking into deposition target 3 (-)
      qxn2: 0.5                                       # fraction of nitrogen sinking into deposition target 2 (-)
      qxn3: 0.05                                      # fraction of nitrogen sinking into deposition target 3 (-)
      qxp2: 0.6                                       # fraction of phosphorus sinking into deposition target 2 (-)
      qxp3: 0.03                                      # fraction of phosphorus sinking into deposition target 3 (-)
    initialization:
      c: 5.9                                          # carbon (mg C/m^3)
      n: 0.0926                                       # nitrogen (mmol N/m^3)
      p: 0.0036                                       # phosphorus (mmol P/m^3)
      Chl: 0.3                                        # chlorophyll a (mg/m^3)
    coupling:
      RP: R4
      deposition_target1: Q6
      deposition_target2: Q1
      deposition_target3: Q7
      N1p: N1/p                                       # phosphate (mmol P/m^3)
      N3n: N3/n                                       # nitrate (mmol N/m^3)
      N4n: N4/n                                       # ammonium (mmol N/m^3)
      R1c: R1/c                                       # dissolved organic carbon (mg C/m^3)
      R1p: R1/p                                       # dissolved organic phosphorus (mmol P/m^3)
      R1n: R1/n                                       # dissolved organic nitrogen (mmol N/m^3)
      R2c: R2/c                                       # semi-labile dissolved organic carbon (mg C/m^3)
      O2o: O2/o                                       # oxygen (mmol O_2/m^3)
      O3c: O3/c                                       # carbon dioxide (mmol C/m^3)
      RainR: L2/RainR                                 # rain ratio (PIC : POC) (-)
      L2c: L2/c                                       # free calcite (mg C/m^3)
  P3:
    long_name: picophytoplankton
    model: ersem/primary_producer
    parameters:
      sum: 3.3                                        # maximum specific productivity at reference temperature (1/d)
      q10: 2.0                                        # Q_10 temperature coefficient (-)
      srs: 0.05                                       # specific rest respiration at reference temperature (1/d)
      pu_ea: 0.2                                      # excreted fraction of primary production (-)
      pu_ra: 0.25                                     # respired fraction of primary production (-)
      qnlc: 0.00687                                   # minimum nitrogen to carbon ratio (mmol N/mg C)
      qplc: 0.000428                                  # minimum phosphorus to carbon ratio (mmol P/mg C)
      xqcp: 1.0                                       # threshold for phosphorus limitation (relative to Redfield ratio) (-)
      xqcn: 1.0                                       # threshold for nitrogen limitation (relative to Redfield ratio) (-)
      xqp: 2.0                                        # maximum phosphorus to carbon ratio (relative to Redfield ratio) (-)
      xqn: 2.0                                        # maximum nitrogen to carbon ratio (relative to Redfield ratio) (-)
      qun3: 0.0025                                    # nitrate affinity (m^3/mg C/d)
      qun4: 0.02                                      # ammonium affinity (m^3/mg C/d)
      qurp: 0.0025                                    # phosphate affinity (m^3/mg C/d)
      snplux: 1.0                                     # specific tendency of luxury uptake of nutrients towards maximum quota (1/d), default = 1.0
      use_Si: false                                   # use silicate, default = false
      sdo: 0.05                                       # 1.1 of minimal specific lysis rate (1/d)
      alpha: 2.98                                     # initial slope of PI-curve (mg C m^2/mg Chl/W/d)
      beta: 0.02                                      # photoinhibition parameter (mg C m^2/mg Chl/W/d)
      phim: 0.075                                     # maximum effective chlorophyll to carbon photosynthesis ratio (mg Chl/mg C)
      Limnut: 1                                       # nitrogen-phosphorus colimitation formulation (0: geometric mean, 1: minimum, 2: harmonic mean)
      R1R2: 0.25                                      # labile fraction of produced dissolved organic carbon (-)
      uB1c_O2: 0.11                                   # oxygen produced per unit of carbon fixed (mmol O_2/mg C)
      urB1_O2: 0.1                                    # oxygen consumed per unit of carbon respired (mmol O_2/mg C)
      EPS: 0.0004                                     # specific shortwave attenuation (m^2/mg C), default = 0.0004
      c0: 0.0088                                      # background carbon concentration (mg C/m^3), default = 0.0
      resm: 0.0                                       # maximum nutrient-limitation-induced sinking velocity (m/d), default = 0.0
      esni: 0.75                                      # level of nutrient limitation below which sinking commences (-)
      cenh: false                                     # enable atmospheric CO2 influence on photosynthesis, default = false
      ndeposition: 3                                  # number of target pools for sedimentation, default = 1
      qxc2: 0.5                                       # fraction of carbon sinking into deposition target 2 (-)
      qxc3: 0.05                                      # fraction of carbon sinking into deposition target 3 (-)
